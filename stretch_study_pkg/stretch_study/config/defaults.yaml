stretch_study_engine:
  ros__parameters:
    # Default parameters for the Stretch study engine (Tier 1 + deterministic demos)

    study:
      session_id: "session_001"
      participant_id: "p001"
      output_dir: "~/.ros/stretch_study"

    io:
      event_topic: "/study_event"     # std_msgs/String (JSON)
      prompt_topic: "/study_prompt"   # std_msgs/String (JSON)

    # Optional deterministic base movement (odom-based) for controlled demo testing.
    # Enable only when the space is clear and you want the robot to physically move.
    motion:
      enable_transit: false
      cmd_vel_topic: "/stretch/cmd_vel"
      odom_topic: "/odom"
      distances_m:
        door_to_desk: 0.0
        desk_to_bed: 0.0
        bed_to_kitchen: 0.0

    behavior_defaults:
      movement_speed: "medium"       # slow | medium | fast
      voice_volume: 60                # 0-100
      voice_profile: "neutral"       # neutral | friendly | playful
      explainability: "short"        # none | short | full
      confirmation: "confirm"        # confirm | silent
      social_distance: "medium"      # close | medium | far

    rooms:
      desk:
        cleaning_thoroughness: "once"     # once | twice | thorough | none
      bed:
        pillow_arrangement: "center"      # center | top
      kitchen:
        snack_preference: "doritos"       # doritos | cheetos

    round2_constraints:
      # Optional constraints you can enforce in software for Jackie.
      require_kitchen_snack: "cheetos"
